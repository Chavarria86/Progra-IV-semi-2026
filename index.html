<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://unpkg.com/vue-select@beta/dist/vue-select.css">
    
    <style>
     body {
        background: linear-gradient(135deg, #1e293b, #0f172a);
        font-family: 'Poppins', sans-serif;
        color: #f1f5f9;
    }

    /* Tarjetas */
    .card-custom {
        background: #1e293b;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-custom:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    .card-header-custom {
        background: linear-gradient(135deg, #14b8a6, #0f766e);
        color: white;
        padding: 18px;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }

    /* Labels */
    .form-label-custom {
        font-size: 0.75rem;
        font-weight: 600;
        color: #94a3b8;
        margin-bottom: 5px;
        letter-spacing: 0.5px;
    }

    /* Inputs */
    .form-control,
    .form-select {
        background-color: #0f172a;
        border: 1px solid #334155;
        color: #f1f5f9;
        border-radius: 8px;
        padding: 10px;
        transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
        background-color: #0f172a;
        border-color: #14b8a6;
        box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.3);
        color: #fff;
    }

    /* Tabla */
    .table-custom {
        border-radius: 12px;
        overflow: hidden;
    }

    .table-custom thead {
        background-color: #0f766e;
        color: white;
    }

    .table-custom th,
    .table-custom td {
        padding: 14px;
        border-bottom: 1px solid #334155;
    }

    .table-custom tbody tr:hover {
        background-color: rgba(20, 184, 166, 0.1);
        transition: background 0.3s ease;
    }

    /* Botones */
    .btn-custom {
        border-radius: 10px;
        font-weight: 600;
        padding: 8px 16px;
        border: none;
        background: linear-gradient(135deg, #14b8a6, #0f766e);
        color: white;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(20, 184, 166, 0.4);
    }

    /* Placeholder */
    .input-group input::placeholder {
        color: rgba(241,245,249,0.6);
    }

    /* vue-select */
    .v-select .vs__dropdown-toggle {
        background: #0f172a;
        border-radius: 8px;
        padding: 6px;
        border: 1px solid #334155;
        color: #f1f5f9;
    }
    </style>
</head>
<body>
    
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">::.. SISTEMA ACADÉMICO ..::</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" :class="{ active: forms.alumnos.mostrar }" href="#" @click="abrirVentana('alumnos')">Alumnos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" @click="abrirVentana('materias')">Materias</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" @click="abrirVentana('matriculas')">Matrículas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" @click="abrirVentana('inscripciones')">Inscripciones</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="appSistema" class="container pb-5">
            
            <alumnos ref="alumnos" :forms="forms" v-show="forms.alumnos.mostrar" @buscar='buscar("busqueda_alumnos", "obtenerAlumnos")'></alumnos>
            <busqueda_alumnos ref="busqueda_alumnos" v-show="forms.busqueda_alumnos.mostrar" @modificar='modificar("alumnos", "modificarAlumno", $event)'></busqueda_alumnos>

            <materias ref="materias" :forms="forms" v-show="forms.materias.mostrar" @buscar='buscar("busqueda_materias", "obtenerMaterias")'></materias>
            <busqueda_materias ref="busqueda_materias" v-show="forms.busqueda_materias.mostrar" @modificar='modificar("materias", "modificarMateria", $event)'></busqueda_materias>

            <matriculas ref="matriculas" :forms="forms" v-show="forms.matriculas.mostrar" @buscar='buscar("busqueda_matriculas", "obtenerMatriculas")'></matriculas>
            <busqueda_matriculas ref="busqueda_matriculas" v-show="forms.busqueda_matriculas.mostrar" @modificar='modificar("matriculas", "modificarMatricula", $event)'></busqueda_matriculas>

            <inscripciones ref="inscripciones" :forms="forms" v-show="forms.inscripciones.mostrar" @buscar='buscar("busqueda_inscripciones", "obtenerInscripciones")'></inscripciones>
            <busqueda_inscripciones ref="busqueda_inscripciones" v-show="forms.busqueda_inscripciones.mostrar" @modificar='modificar("inscripciones", "modificarInscripcion", $event)'></busqueda_inscripciones>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    
    <script src="https://unpkg.com/vue-select@beta"></script>

    <script src="componentes/alumnos.js"></script>
    <script src="componentes/busqueda_alumnos.js"></script>
    
    <script src="componentes/materias.js"></script>
    <script src="componentes/busqueda_materias.js"></script>
    
    <script src="componentes/matriculas.js"></script>
    <script src="componentes/busqueda_matriculas.js"></script>
    
    <script src="componentes/inscripciones.js"></script>
    <script src="componentes/busqueda_inscripciones.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
